<ol class="rounded-list" *ngFor="let forum of forumList">
     <li>
        <div class="forumtext">
            <h3><a (click)="onSelect(forum)">{{forum.forumName}}</a></h3>          
            <p>{{forum.description}}</p>
            <p>{{forum.forumAdminId}}</p>
        </div>        
    </li>     
</ol>
