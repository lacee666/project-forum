<ol class="rounded-list" *ngFor="let forum of forumList">
     <li>
        <a href= "">
            <h3>{{forum.title}}</h3>
            <div class="forumtext">
                    <p>{{forum.text}}</p>
                    <p>{{forum.admin}}</p>
            </div>    
        </a>      
    </li>     
</ol>
